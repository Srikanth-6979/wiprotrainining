<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- Ex: - 1 -->
<div class="container">

    <div class="row">
        <div class="col-md-12 border border-3 border-dashed">
            <h2>Header</h2>
            <p>This is the header section spanning full width.</p>
        </div>
    </div>

    <div class="row">
    
        <div class="col-md-8 border border-3 border-dashed">
            <h2>Main Content</h2>
            <p>This is the main content area (8 columns wide).</p>
        </div>
      
        <div class="col-md-4 border border-3 border-dashed">
            <h2>Sidebar</h2>
            <p>This is the sidebar (4 columns wide).</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 border border-3 border-dashed">
            <h2>Footer</h2>
            <p>This is the footer section spanning full width.</p>
        </div>
    </div>
</div>

</body>
</html>
