<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Demo</title>

<link rel="stylesheet" href="flexbox.css">

</style>
</head>
<body>

<div class="container">

    <!-- Left Card -->
    <div class="card">
        <h3>Pick up where you left off</h3>
        <div class="items">
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/71WllQEscmL._SX679_.jpg" alt="Item">
                <p>XTRIM X-Macho Leather</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41cT+R03WuL._SY300_SX300_.jpg" alt="Item">
                <p>Kobo WTG-05 Leather</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41FCnU1P19L._SX300_SY300_QL70_FMwebp_.jpg" alt="Item">
                <p>19.ten Leather Gym Gloves</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41Ww2XfftZL._SX300_SY300_QL70_FMwebp_.jpg" alt="Item">
                <p>BROGBUS Neoprene Wraps</p>
            </div>
        </div>
        <a href="#">See more</a>
    </div>

    <!-- Right Card -->
    <div class="card">
        <h3>Keep shopping for</h3>
        <div class="items">
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/3186KxBIR3L._SY445_SX342_QL70_FMwebp_.jpg" alt="Item">
                <p>Smartphones & basics</p>
            </div>

            <div class="item">
                <img src="https://m.media-amazon.com/images/I/61AsYtz5PWL._SX679_.jpg" alt="Item">
                <p>Men's beard & moustache trimmers</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/61wG8w8Ju5L._AC_UL480_FMwebp_QL65_.jpg" alt="Item">
                <p>Induction cooktops</p>
            </div>
        </div>
        <a href="#">View your browsing history</a>
    </div>

</div>
