<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Ex:-6-->
</head>
<body>

    <h1>Student Registarion Form</h1>

    <form>
        <div>
            <label>Roll no: </label>
            <input type="text" name="rollno" palceholder="Enter Roll Number"><br><br>

            <label>Student name :</label>
            <input type="text" name="firstname" placeholder="First Name">
            -
            <input type="text" name="lastname" placeholder="Last Name"><br><br>

            <label>Father's name :</label>
            <input type="text" name="fathername" placeholder="Father's Name"><br><br>

            <label>Date of birth :</label>
            <input type="text" placeholder="Day">
            -
            <input type="text" placeholder="Month">
            -
            <input type="text" placeholder="Year">
            (DD-MM-YYYY)<br><br>

            <label>Mobile no. :</label>
            +91 - <input type="text" name="mobile" placeholder="Enter Mobile Number"><br><br>

            <label>Email id :</label>
            <input type="email" name="email"><br><br>

            <label>Password :</label>
            <input type="password" name="password"><br><br>

            <label>Gender :</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            <label>Department :</label>
            <input type="checkbox" name="dept" value="CSE"> CSE
            <input type="checkbox" name="dept" value="IT"> IT
            <input type="checkbox" name="dept" value="ECE"> ECE
            <input type="checkbox" name="dept" value="Civil"> Civil
            <input type="checkbox" name="dept" value="Mech"> Mech<br><br>

            <label>Course :</label>
            <select>
                <option>---------- Select Course's ------------</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>MBA</option>
                <option>B.Sc</option>
            </select><br><br>

            <label>Student photo :</label>
            <input type="file" name="photo"><br><br>

            <label>City :</label>
            <input type="text" name="city"><br><br>

            <label>Address :</label>
            <textarea name="address" rows="2" cols="40"></textarea><br><br>

    
            <input type="submit" value="Register">
        </div>
    </form>

    
</body>
</html>
