<h2>NgStyle Demo</h2>

<!-- Inline model -->
<div [ngStyle]="{'color': getColor(), 'font-size': '30px'}">
  Inline model → Purple when flag1=true, Green when flag1=false
</div>

<br>

<!-- Ternary operator model -->
<div [ngStyle]="{'color': flag1 ? 'purple' : 'green', 'font-size': '20px'}">
  Ternary operator model → Purple when flag1=true, Green when flag1=false
</div>
