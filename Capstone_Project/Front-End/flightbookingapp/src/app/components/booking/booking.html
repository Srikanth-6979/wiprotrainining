<div class="container mt-5 p-4 shadow rounded bg-white">
  <h2 class="text-center mb-4">Booking Details</h2>

  <!-- Flight Information -->
  <div *ngIf="flightDetails" class="flight-info mb-4">
    <h4>{{ flightDetails.source }} → {{ flightDetails.destination }}</h4>
    <p><strong>Airline:</strong> {{ flightDetails.airline }}</p>
    <p><strong>Flight No:</strong> {{ flightDetails.flightNumber }}</p>
    <p><strong>Aircraft:</strong> {{ flightDetails.aircraftName }}</p>
    <p><strong>Date:</strong> {{date}}</p>
    <h5 class="mt-3 text-primary">Price: ₹{{ flightDetails.price }}</h5>
  </div>

  <!-- Passenger Information -->
  <form (ngSubmit)="onBookFlight()" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Passenger Name</label>
      <input type="text" 
             class="form-control" 
             [(ngModel)]="bookingDetails.passengerName" 
             name="passengerName" 
             required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" 
             class="form-control" 
             [(ngModel)]="bookingDetails.email" 
             name="email" 
             required>
    </div>

    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-primary px-4">
        BOOK FLIGHT
      </button>
    </div>
  </form>

  <!-- Total Amount -->
  <div class="text-center mt-4">
    <h4>Total Amount: ₹{{ bookingDetails.amount }}</h4>
  </div>
</div>
