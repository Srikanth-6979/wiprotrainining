<div class="payment-page">
  <div class="payment-options">
    <h6>Saved Cards</h6>
    <ul>
      <li>UPI</li>
      <li class="active">Credit Card</li>
      <li>Debit Card</li>
      <li>Net Banking</li>
      <li>DebitCard + ATM PIN / OTP</li>
      <li>Wallets + Cash Cards</li>
      <li>Bharat QR</li>
      <li>PayLater by ICICI Bank</li>
    </ul>
  </div>

  
  <div class="payment-form">
    <div class="card-preview">
      <img src="https://img.icons8.com/color/96/000000/bank-card-back-side.png" alt="Card">
    </div>

    <form (ngSubmit)="pay()" #f="ngForm">
      <div class="mb-3">
        <label>Card Number</label>
        <input type="text" [(ngModel)]="cardNumber" name="cardNumber" maxlength="16" required />
      </div>

      <div class="mb-3">
        <label>Name of Card Holder</label>
        <input type="text" [(ngModel)]="cardHolder" name="cardHolder" maxlength="16" required />
      </div>

      <div class="row">
        <div class="col">
          <label>MM</label>
          <input type="text" [(ngModel)]="expiryMonth" name="expiryMonth" maxlength="2" required />
        </div>
        <div class="col">
          <label>YYYY</label>
          <input type="text" [(ngModel)]="expiryYear" name="expiryYear" maxlength="4" required />
        </div>
        <div class="col">
          <label>CVV</label>
          <input type="password" [(ngModel)]="cvv" name="cvv" maxlength="3" required />
        </div>
      </div>


      <p class="note">Note: Your CVV will not be saved</p>

      <button type="submit" class="btn-pay" [disabled]="processing || !f.form.valid">
        {{ processing ? 'Processing...' : ('pay â‚¹' + (booking?.amount || 0).toFixed(2)) }}
      </button>

      
    </form>
  </div>
</div>
