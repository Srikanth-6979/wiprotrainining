spring.application.name=bookingms

spring.config.import=optional:configserver:http://localhost:8888 
# SPRING BOOT SERVER
server.port=8081


# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/bookingflightdb
spring.datasource.username=root
spring.datasource.password=Srikanth@6789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# KAFKA CONFIG
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=booking-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.wipro.bookingms.entity
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


# EUREKA CLIENT CONFIG
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# SWAGGER (SpringDoc OpenAPI)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CIRCUIT BREAKER CONFIG
resilience4j.circuitbreaker.instances.bookingService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.bookingService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.bookingService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.bookingService.waitDurationInOpenState=PT1S
resilience4j.circuitbreaker.instances.bookingService.permittedNumberOfCallsInHalfOpenState=3
