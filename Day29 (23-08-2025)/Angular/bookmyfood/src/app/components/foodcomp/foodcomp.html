<div class="container mt-4">
  <h2 class="mb-4">Food List</h2>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let food of foods">
      <div class="card h-100 shadow-sm">
        <!-- Larger image -->
        <img [src]="food.foodImage" class="card-img-top" alt="{{ food.name }}"
             style="height: 250px; object-fit: cover;">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ food.name }}</h5>
          <p class="card-text">{{ food.description }}</p>
          <p class="fw-bold">â‚¹ {{ food.price }}</p>

          <!-- Action buttons -->
          <div class="mt-auto d-flex justify-content-between">
            <button class="btn btn-success btn-sm" (click)="buyFood(food)">Buy</button>
            <button class="btn btn-primary btn-sm" (click)="orderFood(food)">Order</button>
            <button class="btn btn-danger btn-sm" (click)="deleteFood(food.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
