spring.application.name=apigateway
server.port=9999

# Eureka config
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable service discovery in Gateway (WebFlux-specific keys)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Define routes
spring.cloud.gateway.server.webflux.routes[0].id=order-ms
spring.cloud.gateway.server.webflux.routes[0].uri=lb://ORDER-MS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/order/**

spring.cloud.gateway.server.webflux.routes[1].id=payment-ms
spring.cloud.gateway.server.webflux.routes[1].uri=lb://payment-ms
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/payment/**
